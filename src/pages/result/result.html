<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Java Test Result</ion-title>
  </ion-navbar>

</ion-header>

<div class="content m-t-30">
    <h4 class="text-primary">Your Score</h4>
    <p>Sorry, You didn't pass the Java Test. But you can take these recommended courses.</p>

    <ion-grid>
        <ion-row>
            <ion-col col-4>
                <p class="c-grey">Score</p>
                <p>0.4 Out of 5</p>
            </ion-col>
            <ion-col col-4 class="center">
                <p class="c-grey">Rating</p>
                <p>Failed</p>
            </ion-col>
            <ion-col col-4 class="center">
                <p class="c-grey">Rank</p>
                <p>Failed</p>
            </ion-col>
        </ion-row>
    </ion-grid>


    <div class="btn">
        <button ion-button class="btn-primary width-290">View recommended courses</button>
    </div>
      
</div>
