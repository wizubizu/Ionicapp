<ion-header>
  <ion-navbar >
    <button ion-button menuToggle style="margin-left: -20px;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="ion-title" style="margin-left: -20px;">Kotivu.ng</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <div class="card-section">
      <div class="card">
        <div class="placeholder">
            <ion-icon name="arrow-dropright-circle"></ion-icon>
        </div>
        <div class="card-content">
          <div class="contents">
            <div class="myProgress">
                <div class="myBar"></div>
                <div class="myBar2"></div>
            </div>
            <div class="rating">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star" class="last-child-rating"></ion-icon>
                <span class="last-child-rating">(1,465)</span>

            </div>
            <div class="pricing">
              <p>â‚¦5,400</p>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="ionic" align="center">
      <button ion-button class="btn-primary m-t-40">Discover Courses</button>
  </div>
  <div class="tab">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button class="btn-select" (click)="load()">Select Assessment</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button class="btn-select" (click)="loads()">Log In</button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>

</ion-content>
