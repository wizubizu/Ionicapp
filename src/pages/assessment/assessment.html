<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Select Assessment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>All Categories</ion-label>
            <ion-select [(ngModel)]="notifications" interface="action-sheet">
              <ion-option value="enable">Enable</ion-option>
              <ion-option value="mute">Mute</ion-option>
              <ion-option value="mute_week">Mute for a week</ion-option>
              <ion-option value="mute_year" (ionSelect)="notificationSelect($event)">Mute for a year</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list radio-group>
        <ion-list-header>
          All Assessments
        </ion-list-header>

        <ion-item>
          <ion-label>{{this.courseName}}</ion-label>
          <ion-radio checked="true" value="go" (click)="showConfirm()"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Rust</ion-label>
          <ion-radio value="rust"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-radio value="python"></ion-radio>
          <ion-label>Python</ion-label>
        </ion-item>
      

      <ion-item>
          <ion-label>Bootstrap</ion-label>
          <ion-radio value="bootstrap"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-radio value="html"></ion-radio>
          <ion-label>Html</ion-label>
        </ion-item>
      

      

        <ion-infinite-scroll
          on-infinite="loadMore()"
          distance="1%">
      </ion-infinite-scroll>
    </ion-list>


      

</ion-content>
